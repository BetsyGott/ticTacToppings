<!DOCTYPE html>
<html>

    <head lang="en">

        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>-->
        <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />-->
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>-->
        <script src="bounceText.js"></script>
        <script src="script.js"></script>

    </head>

  <body>
    <main id="body-main" class="body-main">
        <div class="container">

            <div class="title-board">
                 <div class="body-header">
                    <h1 class="page-title rainbow">Tic Tac <span class="bounce-text">Toppings</span></h1>
                </div>
                <div class="new-game-box">
                    <div id="game-reset" class="button-reset">New Game</div>
                </div>
            </div>
            <div class="player-container">
                <div id="player1-info">
                    <h3 class="player-name">Player 1</h3>
                    <p>Piece: <span class="mushroom-bg"></span></p>
                    <p>Wins: <span class="wins">0</span></p>
                </div>
                <div id="player2-info">
                    <h3 class="player-name">Player 2</h3>
                    <p>Piece: <span class=""></span></p>
                    <p>Wins: <span class="wins">0</span></p>
                </div>
            </div>
            <div class="game-container">
                    <div id="game-board" class="game-board">
                        <div class="game-column">
                            <div id="game-cell-0" class="game-cell"></div>
                            <div id="game-cell-1" class="game-cell"></div>
                            <div id="game-cell-2" class="game-cell"></div>
                        </div>
                        <div class="game-column">
                            <div id="game-cell-3" class="game-cell"></div>
                            <div id="game-cell-4" class="game-cell"></div>
                            <div id="game-cell-5" class="game-cell"></div>
                        </div>
                        <div class="game-column">
                            <div id="game-cell-6" class="game-cell"></div>
                            <div id="game-cell-7" class="game-cell"></div>
                            <div id="game-cell-8" class="game-cell"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    <div class="overlay">
    </div>
    <div class="form-container">
        <form id="player-form">
            <label id="formTitle" class="form-title" for="name">Player 1</label>
            <input class="form-input name-field" id="name" type="text" name="name" placeholder="enter name">
            <br>
            <p class="form-title">Choose your topping:</p>
            <label class="form-area">
                <input type="radio" name="topping" value="pepperoni" class="radio-btn">
                <img class="radio-img" id="pepperoni" src="assets/images/piece_pepperoni.png">
            </label>

            <label class="form-area">
                <input type="radio" name="topping" value="mushroom" class="radio-btn">
                <img class="radio-img" id="mushroom" src="assets/images/piece_mushroom.png">
            </label>

            <label class="form-area">
                <input type="radio" name="topping" value="greenpepper" class="radio-btn">
                <img class="radio-img" id="greenpepper" src="assets/images/piece_green_pepper.png">
            </label>
            <br>
            <div class="submit-btn" id="submit">Submit</div>
        </form>
    </div>

  <div class="win-message">
  </div>
    </body>

</html>
